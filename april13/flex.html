<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .outer-div{
      background-color: aqua;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner-div{
      background-color: blue;
      height: 100px;
      border: 1px solid;
      width: 120px;
      justify-content: center;
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="outer-div">
    <div class="inner-div">
      Orange
    </div>
    <div class="inner-div">
      Banana
    </div>
    <div class="inner-div">
      Apple
    </div>
   </div>
</body>
</html>
