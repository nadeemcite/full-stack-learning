<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="custom-bootstrap-page.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-secondary" >
        <div class="border rounded-3 w-50">
            <form class="p-4 shadow-lg  bg-black-50">
                <div class="mb-3">
                    <h2 class="text-center">Signup</h2>
                </div>
                <div class="mb-3">
                    <label for="user_name" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="user_name">
                </div>
                <div class="mb-3">
                    <label for="user_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="user_email">
                </div>
                <div class="mb-3">
                    <label for="user_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary m-1">Submit</button>
                    <button type="button" class="btn btn-danger m-1">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
