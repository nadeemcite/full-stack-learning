<!DOCTYPE html>
<html>
    <head>
        <title>FORMS 2nd Page</title>
    </head>
    <body>
        <form>
            <input id="username" class="a" maxlength="5" placeholder="Enter username" title="Enter it correctly" > <br />

            <input class="b" placeholder="Enter State" value="This is value" > <br />
            <input class="b" type="number" max="100" min="60" step="2"/>
        
            <br />
            Select a Fruit
            <select>
                <option>Orange</option>
                <option>Mango</option>
                <option>Papaya</option>
                <option>Apple</option>
            </select>
            <textarea></textarea> <br />
            <input type="Button" value="Click Me">
            <button title="Special Button">Click Me</button>
        </form>
        <img src="images/car.jpg" title="My Car">
    </body>
</html>
