<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="table.css" />
    </head>
    <body>
        <div id="table-para">
            <table>
                <thead>
                    <tr>
                        <th>List of Fruits</th>
                        <th>List of Cars</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img class="fruit-image" src="images/papaya.jpg">
                            
                        </td>
                        <td>Maruti</td>
                    </tr>
                    <tr>
                        <td>Mango</td>
                        <td>Mahindra</td>
                    </tr>
                    <tr>
                        <td>Apple</td>
                        <td>Audi</td>
                    </tr>
                    <tr>
                        <td>Orange</td>
                        <td>BMW</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table>
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                </tr>
                <tr>
                    <td rowspan="2">D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    
                    <td>H</td>
                    <td>I</td>
                </tr>
            </table>
        </div>
    </body>
</html>
